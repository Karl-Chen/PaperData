<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音樂播放器</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="musicplayer.css">
</head>

<body>
    <audio id="audioPlayer" title="曉之車" src="audio/retracks-fictionjunction-yuuka-曉之車-retracks.mp3" preload="auto"
        onended="musicState()"></audio>
    <hr>
    <div id="controlPanel" class="bg-info-subtle">
        <div id="selectUI" class=".bg-secondary-subtle">
            <select id="songSelect" onclick="changeSong(0)" class="bg-body-secondary">
                <option value="audio/retracks-fictionjunction-yuuka-曉之車-retracks.mp3">曉之車</option>
                <option value="audio/中島美嘉-雪の華-music-video.mp3">雪之華</option>
                <option value="audio/焰之扉.mp3">焰之扉</option>
                <option value="audio/水之証.mp3">水之証</option>
            </select>
            <img src="images/logo.png"/>
        </div>
        <hr>
        <span class="bg-warning-subtle" onclick="changeSong(-1)">9</span>
        <span class="bg-warning-subtle" onclick="funcChangeTime(-10)">7</span>
        <span class="bg-warning-subtle" onclick="stopMusic()">&lt;</span>
        <span class="bg-warning-subtle" id="btnFunc" onclick="playMusic()">4</span>
        <span class="bg-warning-subtle" onclick="funcChangeTime(10)">8</span>
        <span class="bg-warning-subtle" onclick="changeSong(1)">:</span>
        <span class="bi bi-volume-mute-fill bg-warning-subtle" id="btnMute" onclick="muteVolume()"></span>
        <span class="bg-warning-subtle" onclick="setCircle()">q</span>
        <span class="bg-warning-subtle" onclick="setRandom()">s</span>
        <span class="bg-warning-subtle" onclick="setAllLoop()">`</span>
        <hr>
        <input id="volumeRange" type="range" value="70" oninput="changeVolumeValue()">
        <input type="button" value="小" onclick="setVolume(-1)">
        <input type="button" value="大" onclick="setVolume(1)">
        <input class="bg-info-subtle" type="text" oninput="changeVolumeValue()" readonly>
        <hr>
        <input type="range" value="0" min="0" oninput="setProgress()">
        <hr>
        <div>00:00 / 00:00</div>
        <div>歡迎使用我的播放器</div>
        <div>正常</div>
    </div>
    <script src="musicplay.js"></script>
</body>

</html>
